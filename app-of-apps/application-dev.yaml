apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot-sample-app-aug14-app
  namespace: rhtap
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/chatbot-sample-app-aug14/overlays/development
    repoURL: https://github.com/testjc1/chatbot-sample-app-aug14-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-app
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
